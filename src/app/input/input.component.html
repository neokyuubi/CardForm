<input [formControl]="input">
<ng-container *ngIf="input.touched && input.dirty">
    <div *ngIf="input.errors?.['required']">
        Value is required !
    </div>
    <div *ngIf="input.errors?.['minlength']">
        minlength of {{ input.errors?.['minlength']['requiredLength'] }} is required !
        you entred {{ input.errors?.['minlength']['actualLength'] }}
    </div>
</ng-container>
