<form [formGroup]="cardForm">
    <app-input [input]="getControl('name')"></app-input>
</form>
<hr>
<div>Form value : {{ cardForm.value | json }}</div>
<div>Form status : {{ cardForm.status | json }}</div>
<div>Form is Valid : {{ cardForm.valid }}</div>
<div>Errors around name : {{ cardForm.controls['name'].errors | json}}</div>
